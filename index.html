<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<script src="RPS.js" defer></script>
<title>
RPS Game
</title>
<body>
<h1> ROCK, PAPER, SCISSORS </h1>
<p id="complete"></p>
<div class="play-again">
    <button class="restart" onClick="window.location.reload();">Play Again</button>
</div>
<div class="buttons">
<button class="rock"><img src="images/rock.png" alt="rock"></button>
<button class="paper"><img src="images/paper.png" alt="paper"></button>
<button class ="scissors"><img src="images/scissors.png" alt="Scissors"></button>
</div>
<div class="scoreboard">
<p id="pscore">You: 0</p>
<p id="cscore">Computer : 0</p>
</div>
</body>

</html>
